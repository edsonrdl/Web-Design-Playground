<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WhatsApp Conversation</title>
</head>
<body>
    <div class="container">
        <div class="message received">
            <p class="content">Oi! Estou precisando de ajuda com o sistema.</p>
            <span class="timestamp">10:37 AM</span>
        </div>
        <div class="message sent">
            <p class="content">Olá! Como posso ajudar?</p>
            <span class="timestamp">10:38 AM</span>
        </div>
        <div class="message received">
            <p class="content">Pode me explicar como eu posso verificar minhas mensagens de voz?</p>
            <span class="timestamp">10:39 AM</span>
        </div>
        <div class="message sent">
            <p class="content">Claro! Basta clicar no ícone de caixa de voz no menu principal e as mensagens de voz serão exibidas.</p>
            <span class="timestamp">10:40 AM</span>
        </div>
    </div>
</body>
</html>
