<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gráfico de Barras</title>

</head>
<body>
    <div class="container-bar">
        <h1>Gráfico de Barras</h1>

        <div class="chart">
            <div class="bar" style="height: 30px;" onclick="updateHeight(this)"><span></span></div>
            <div class="bar" style="height: 80px;" onclick="updateHeight(this)"><span></span></div>
            <div class="bar" style="height: 50px;" onclick="updateHeight(this)"><span></span></div>
            <div class="bar" style="height: 100px;" onclick="updateHeight(this)"><span></span></div>
            <div class="bar" style="height: 20px;" onclick="updateHeight(this)"><span></span></div>
            <div class="bar" style="height: 5px;" onclick="updateHeight(this)"><span></span></div>
        </div>
    </div>
    <script src="./script.js">
      
    </script>

</body>
</html>
